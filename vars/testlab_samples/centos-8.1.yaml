#
# Cluster topology definitions related to CentOS 8.1
#
definition:
  "c81-postgresql-ha":

    guest_os:           'CentOS 8.1'

    nodes:
      vms:              2
      vcpu:             2
      mem:              2
      disk:             20

    load_balancers:
      vms:              1
      vcpu:             2
      mem:              2
      disk:             20

    network:
      iface:            eth0
      network_cidr:     192.168.151.0/24
      domain:           pgsql.testlab
      bridge:           pgsql-testlab

