#
# Cluster topology definitions related to Ubuntu 20.04
#
definition:
  "u2004-postgresql-ha":

    guest_os:           'Ubuntu 20.04'

    nodes:
      vms:              2
      vcpu:             2
      mem:              2
      disk:             20

    load_balancers:
      vms:              1
      vcpu:             2
      mem:              2
      disk:             20
      vrrp:

        internal:
          iface:        ens3
          route_id:     2
          vip:          192.168.151.2/24

        external:
          iface:        ens4
          route_id:     114
          vip:          192.168.0.114/24
          bridge:       host-bridge

    network:
      iface:            ens3
      network_cidr:     192.168.151.0/24
      domain:           pgsql.testlab
      bridge:           pgsql-testlab

