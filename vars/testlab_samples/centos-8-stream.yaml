#
# Cluster topology definitions related to CentOS 8 Stream
#
definition:
  "c8s-postgresql-ha":

    guest_os:           'CentOS 8 Stream'

    nodes:
      vms:              2
      vcpu:             2
      mem:              2
      disk:             20

    load_balancers:
      vms:              1
      vcpu:             2
      mem:              2
      disk:             20
      vrrp:

        internal:
          iface:        eth0
          route_id:     2
          vip:          192.168.151.2/24

        external:
          iface:        eth1
          route_id:     114
          vip:          192.168.0.114/24
          bridge:       host-bridge
      

    network:
      iface:            eth0
      network_cidr:     192.168.151.0/24
      domain:           pgsql.testlab
      bridge:           pgsql-testlab

